- defaults:
    link:
        relink: true

- clean: ['~']

- create:
    - ~/.config/nvim
    - ~/.config/nvim/backup
    - ~/.config/nvim/swap
    - ~/.config/nvim/undo
    - ~/.config/zsh
    - ~/.config/tmux
    - ~/.config/git
    - ~/.cache/zsh
    - ~/.config/shell
    - ~/.config/alacritty
    - ~/.config/mpv

- link:
    ~/.zprofile: zprofile
    ~/.profile: profile
    ~/.config/tmux/tmux.conf: tmux.conf
    ~/.config/zsh/.zshrc: zshrc
    ~/.config/git/config: gitconfig
    ~/.config/nvim/init.vim: init.vim
    ~/.config/shell/aliasrc: aliasrc
    ~/.config/alacritty/alacritty.yml: alacritty
    ~/.config/mpv/mpv.conf: mpv.conf
    ~/.config/mpv/scripts: scripts

- shell:
    - [git submodule update --init --recursive, Installing submodules]
