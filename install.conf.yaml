- defaults:
    link:
        relink: true

- clean: ['~']

- create:
    - ~/.config/nvim
    - ~/.config/nvim/backup
    - ~/.config/nvim/swap
    - ~/.config/nvim/undo
    - ~/.config/zsh

- link:
    ~/.zprofile: zprofile
    ~/.profile: profile
    ~/.tmux.conf: tmux.conf
    ~/.config/zsh/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.config/nvim/init.vim: init.vim

- shell:
    - [git submodule update --init --recursive, Installing submodules]
