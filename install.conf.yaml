- defaults:
    link:
        relink: true

- clean: ['~']

- create:
    - ~/.config/nvim
    - ~/.config/nvim/backup
    - ~/.config/nvim/swap
    - ~/.config/nvim/undo

- link:
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.config/nvim/init.vim: init.vim

- shell:
    - [git submodule update --init --recursive, Installing submodules]