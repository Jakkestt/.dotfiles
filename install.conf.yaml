- defaults:
    link:
        relink: true

- clean: ['~']

- create:
    - ~/.config/zsh
    - ~/.config/tmux
    - ~/.config/git
    - ~/.cache/zsh
    - ~/.config/shell
    - ~/.config/alacritty
    - ~/.config/lf
    - ~/.local/bin

- link:
    ~/.zprofile: zprofile
    ~/.profile: profile
    ~/.config/tmux/tmux.conf: tmux.conf
    ~/.config/zsh/.zshrc: zshrc
    ~/.config/git/config: gitconfig
    ~/.config/nvim:
      force: true
      path: nvim
    ~/.config/shell/aliasrc: aliasrc
    ~/.config/alacritty/alacritty.yml: alacritty
    ~/.config/lf/lfrc: lfrc
    ~/.config/lf/scope: scope
    ~/.config/lf/cleaner: cleaner
    ~/.local/bin/lfub: lfub

- shell:
    - [git submodule update --init --recursive, Installing submodules]
