theme = "gruvbox"

[keys.normal]
g = { a = "code_action" }
C-p = "file_picker"
C-b = "buffer_picker"
S-k = "hover"
C-l = "jump_view_right"
C-h = "jump_view_left"
C-q = "wclose"

[editor]
line-number = "relative"
cursorline = true
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-inlay-hints = true
display-messages = true

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-name"]

[editor.indent-guides]
render = true
